query GetAllProyects {
  home(id: "3koGax7i3OW9oMqDO6iml8") {
    informacionProyectos {
      json
    }
    proyectosCollection {
      items {
        ... on SeccionProyectosInternaDeProyectos {
          nombreDelProyecto
          slug
          imagenDelProyectoCollection {
            items {
              url
              title
              description
            }
          }
          descripcionDelProyecto {
            json
          }
        }
      }
    }
  }
}
